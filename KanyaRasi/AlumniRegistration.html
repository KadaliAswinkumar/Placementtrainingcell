        <fieldset align="center">
            <legend><strong style="text-align: center;font-family: comic sans ms bold;color:rgb(179, 129, 24);font-size: larger;"><u>ALUMNI</u> <u>REGISTRATION</u> <u>FORM</u></strong></legend>
            <center><form style="font-size: larger;"><table>
                <tr>
                    <td><label>Reg No:</label>
                    <input type="number" value="number"></td>
                </tr>
                <tr><td><label>Year of Joining:</label>
                    <input type="date"></td>
                </tr>
                <tr><td><label>Branch:</label>
                    <input type="text" ></td>
                </tr>
                <tr><td><label>DOB:</label>
                    <input type="date"  value="date"></td>
                </tr>
                <tr>
                    <td><label>First Name:</label>
                    <input type="text" ></td>
                </tr>
                <tr>
                    <td><label>Last Name:</label>
                        <input type="text"></td>
                </tr>
                <tr>
                    <td>
                        <p><label>GENDER:</label>
                        <input type="radio" value="male" id="male" >MALE
                        <input type="radio" value="female" id="female">FEMALE</p>
                    </td>
                </tr>
                <tr><td><label>EMAIL:</label>
                    <input type="text"></td>
                </tr>
                <tr><td><label>PHONE NUMBER:</label>

                </tr>

                </tr>

                </tr>
                <tr>
